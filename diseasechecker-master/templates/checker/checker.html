{% extends 'checker/base.html' %}

{% block title %}Disease Checker {% endblock %}



{% block navbar %}
	 <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    Menu <i class="fa fa-bars"></i>
                </button>
                <a href="../../login/profile">
                My Profile
                </a>              
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="../#about">About</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="../#download">FAQs</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="../#contact">Contact</a>
                    </li>
                    <li>                        
                        <form action="/logout/" method="POST">
                            {% csrf_token %}
                            <input style="padding-top: 15px; color: white" class="btn btn-link" type = "submit" value="LOGOUT"/><br/>
                        </form>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
{% endblock %}
{% block body %}
    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <p><strong>Hello {{ user }}</strong></p>
	
						<form action="check/" method="POST" style="color: black" id="sym_box">
							{% csrf_token %}
							<p>Enter your symptoms:</p>
							
                            <textarea class="form-control" form="sym_box" rows="10" cols="50" name="q"></textarea>
                            <br>
							<input class="btn btn-primary" type = "submit" value="Check For Diseases"/><br/>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
